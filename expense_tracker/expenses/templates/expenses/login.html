{% extends 'expenses/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    /* Stylish Gradient Background */
    body {
        background: linear-gradient(135deg, #007bff, #6610f2);
        background-attachment: fixed;
        color: white;
    }
</style>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 border-0"
        style="width: 400px; border-radius: 15px; backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.2); box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);">

        <div class="text-center mb-3">
            <i class="bi bi-person-circle" style="font-size: 50px; color: #fff;"></i>
            <h3 class="mt-2 text-white">Welcome Back</h3>
            <p class="text-light">Login to continue</p>
        </div>

        <!-- Display error messages -->
        {% if messages %}
        <div class="alert alert-danger text-center">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label text-white">Username:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Enter password"
                            required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-light text-dark fw-bold">Login</button>
                </div>
            </form>
        </div>

        <div class="card-footer text-center bg-transparent border-0">
            <p class="mb-0 text-white">Don't have an account?
                <a href="{% url 'register' %}" class="text-warning fw-bold">Register here</a>
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
{% endblock %}
